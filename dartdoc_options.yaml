dartdoc:
  categories:
      Components:
        - lib/components.dart
      Methods:
        - lib/methods.dart
      Producers:
        - lib/producers.dart
      Consumers:
        - lib/consumers.dart
      Misc:
        - lib/misc.dart
  categoryOrder:
    - Components
    - Methods
    - Producers
    - Consumers
    - Misc
  showUndocumentedCategories: false
  nodoc:
    - lib/components/*
    - lib/methods/*
    - lib/producers/*
    - lib/consumers/*
    - lib/sockets/*
    - lib/producer-client/*
  linkTo:
    url: "https://github.com/MediaSFU/MediaSFU_SDK_Flutter/blob/%v%/%f%"
    label: "View source"
  hostedBaseUrl: "https://mediasfu.com/flutter"
  useHostedBaseUrlForAbsoluteLinks: false
  header: [doc/doc_assets/header.html]
  footer: [doc/doc_assets/footer.html]
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
